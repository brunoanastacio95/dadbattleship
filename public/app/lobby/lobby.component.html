<h1> LOBBY : </h1>
<h1 *ngIf="gameCreated" class="alert alert-success">{{ message }}</h1>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <br>
        <button class="btn btn-lg btn-block btn-success" type="button" (click)="newGame()">Create new game</button>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 20%"> #</th>
<th style="width: 50%">My Games</th>
<th style="width: 20%">Nr Players</th>
<th style="width: 50%">Actions</th>
</tr>
</thead>
<tbody>
    <tr *ngFor="let item of myGames; let i = index"> 
        <td>{{i+1}}</td>
        <td>{{item._id}}</td>
        <td>{{item.players.length}}</td>
        <td><button class="btn btn-danger" type="button" (click)="cancelGame(i)">Cancel</button> 
        <button class="btn btn-success" type="button"  [disabled]="item.players.length==1" (click)="startGame(i)">Start</button></td>
    </tr>
</tbody>
<tfoot>
    <tr>
        <td colspan="4"></td>
    </tr>
</tfoot>
</table>
</div>

<div class="col-md-6">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 20%"> #</th>
<th style="width: 50%">On Hold Games</th>
<th style="width: 20%">Nr Players</th>
<th style="width: 30%">Actions</th>
</tr>
</thead>
<tbody>
    <tr *ngFor="let item of onHoldGames; let i = index"> 
        <td>{{i+1}}</td>
        <td>{{item._id}}</td>
        <td>{{item.players.length}}</td>
        <td><button class="btn btn-danger" type="button" (click)="joinGame(i)">Join</button></td>
    </tr>
</tbody>
<tfoot>
    <tr>
        <td colspan="4"></td>
    </tr>
</tfoot>
</table>
</div>

</div>
