<div class="container">
    <h1>Login in battleship game</h1>
    <h1 *ngIf="loggedIn" class="alert alert-success">{{loginMessage}}</h1>
    <hr>
    <div class="row">
        <div *ngIf="!loggedIn" class="col-md-6 col-md-offset-3">
            <form class="form-login" #loginForm="ngForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input name="username" type="text" class="form-control" placeholder="Username" required autofocus [(ngModel)]="auxUser.username"
                        #username="ngModel">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input name="password" type="password" class="form-control" placeholder="Password" required [(ngModel)]="auxUser.password"
                        #password="ngModel">
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid">Login</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
             <hr>
            <div *ngIf="error" class="alert alert-danger"> 
                <li> Incorrect username or password </li>
                <li> Please try again! </li>
            </div>
        </div>
    </div>

        </div>
    </div> -->

</div>
