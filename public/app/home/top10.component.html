<div class ="col-md-6">
<table class="table table-striped" >
    <thead>
    <tr>
        <th style="width: 20%">
            #
        </th>
        <th style="width: 50%">
           Name
        </th>
        <th style="width: 10%">
            Total Victories
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of players;let i = index">
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.totalVictories}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
          
        </td>
    </tr>
    </tfoot>
</table>
</div>
